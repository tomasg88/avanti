<!DOCTYPE html>
<html ng-app="avanti">

	<head>

		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">

		<title>Avanti</title>
		<link rel="icon" type="image/png" href="img/icons/favicon.jpg">

		<!-- Styles -->
		<link rel="stylesheet" href="css/avanti.min.css" />

		<!-- JQuery -->
		<script src="libs/jquery/jquery-3.2.1.min.js"></script>
		<script src="libs/jquery/jquery.transit.min.js"></script>

		<!-- Ng libs -->
		<script src="libs/ng/angular.min.js"></script>
		<script src="libs/ng/angular-animate.min.js"></script>
		<script src="libs/ng/angular-route.min.js"></script>
		<script src="libs/ng/angular-sanitize.min.js"></script>
		<script src="libs/ng/angular-touch.min.js"></script>
		<script src="libs/ng/angular-translate.min.js"></script>
		<script src="libs/ng/angular-translate-loader-static-files.min.js"></script>

		<script type="text/javascript" src="libs/bootstrap-ui/ui-bootstrap-custom-2.5.0.js"> </script>
		<script type="text/javascript" src="libs/bootstrap-ui/ui-bootstrap-custom-tpls-2.5.0.js"> </script>

		<!-- Others -->
		<script src="libs/typed/typed.js"></script>

		<!-- Js custom -->
		<script src="js/avanti.min.js"></script>

	</head>

	<body>

		<!-- Loading -->
		<div class="back-solido-oscuro loader" ng-class="{'hide': !showLoader}">
			<img src="img/logoblanco.png" alt="">
		</div>

		<div class="modal-demo">
			<script type="text/ng-template" id="myModalContent.html">
		        <div class="modal-body" id="modal-body">
					<img class="slide" src="img/modals/feria-editores.png" />
		        </div>
		    </script>
		</div>

		<!-- Main-content -->
		<div class="container-fluid" my-resize ng-if="!showLoader">

			<div top-links ng-class="{'animate-down': !home}"> </div>

			<ng-view></ng-view>

			<!-- Menu aux -->
			<div aux-menu ng-class="{'animate-up': !home}"> </div>

		</div>

	</body>

</html>
