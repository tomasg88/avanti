<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{ 'DOWNLOADS.TITLE' | translate }}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">

            <div class="form-group">
                <label class="col-form-label" for="inputDefault">{{ 'DOWNLOADS.FORM.NAME' | translate }}</label>
                <input type="text" class="form-control" id="inputDefault" ng-model="user.name">
            </div>

            <div class="form-group">
                <label class="col-form-label" for="inputDefault">{{ 'DOWNLOADS.FORM.SURNAME' | translate }}</label>
                <input type="text" class="form-control" id="inputDefault" ng-model="user.surname">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">{{ 'DOWNLOADS.FORM.EMAIL' | translate }}</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ DOWNLOADS.FORM.EMAIL | translate }}" ng-model="user.email">
            </div>

            <div class="form-group">
                <label class="col-form-label" for="inputDefault">{{ 'DOWNLOADS.FORM.COUNTRY' | translate }}</label>
                <input type="text" class="form-control" id="inputDefault" ng-model="user.country">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="inputDefault">{{ 'DOWNLOADS.FORM.CITY' | translate }}</label>
                <input type="text" class="form-control" id="inputDefault" ng-model="user.city">
            </div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
